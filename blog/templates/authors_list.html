{% extends "base_page.html" %}

{% block content %}
    <h1>Список авторов</h1>

    {% if authors_list %}
    <ul>

      {% for author in authors_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.nickname }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Авторы не найдены.</p>
    {% endif %}
{% endblock %}
