{% extends "base_page.html" %}

{% block content %}
    <h1>Список статей</h1>

    {% if articles_list %}
    <ul>

      {% for article in articles_list %}
      <li>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a> ({{article.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Статьи не найдены.</p>
    {% endif %}
{% endblock %}
